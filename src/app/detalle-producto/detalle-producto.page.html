
<ion-content>
  <div (click)="regresar()" class="nav-one-icon">
    <img src="assets/icons/back_button.svg">
  </div>

  <ion-item>
    <ion-avatar slot="start">
      <img src="{{producto.product_image}}">
    </ion-avatar>
    <ion-label>{{producto.product_name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>{{producto.description}}</h2>
      <p>{{producto.brand }} </p>
      <h3>{{producto.product_price | currency}}</h3>
    </ion-label>
  </ion-item>
  <ion-button (click)="favoritos(producto)">Favorito</ion-button>
  <ion-button (click)="agregarAlCarrito(producto, 0)" >Agregar carrito</ion-button>
</ion-content>
