<ion-header>
  <ion-toolbar>
    <ion-title>carritoCompras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let producto of carritoLocal.products">
    <ion-list-header>Carrito de compras</ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="{{producto.product_image}}">
      </ion-avatar>
      <ion-label>{{producto.product_name}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>{{producto.color.name}}</h2>
        <p>{{producto.product_price | currency }}  </p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-button (click)="borrarProdcutoDelCarrito(producto)" >Eliminar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
