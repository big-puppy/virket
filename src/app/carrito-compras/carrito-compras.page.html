<ion-content>

  <ion-list>
    <ion-list-header>Carrito de compras</ion-list-header>
    <div *ngFor="let producto of carrito.products">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{producto.product_image}}">
        </ion-avatar>
        <ion-label>{{producto.product_name}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>{{producto.color.name}}</h2>
          <p>{{producto.product_price | currency }} </p>
        </ion-label>
        <ion-button (click)="borrarProdcutoDelCarrito(producto)">Eliminar</ion-button>
      </ion-item>

    </div>
  </ion-list>

  <ion-item>
    <ion-label>
      <p>Subtotal: {{carrito.subtotal | currency}}</p>
      <p> osto de envio: {{carrito.shipping}}</p>
      <h2>Total :{{carrito.total | currency}}</h2>
    </ion-label>
  </ion-item>
  

</ion-content>
